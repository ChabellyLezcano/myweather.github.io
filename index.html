<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fdf8c977f5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container">
      <div class="title">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <div>
      <main class="container dashboard ">
        <div class="row p-2">
          <!-- Right column with current weather and 5 day forecast -->
          <div class="col-12 col-md-7 order-md-2 ">
            <div class="row">
              <!-- Current Weather Forecast -->
              <div class="col-12 currentWeather glass-style ">
                <div class="d-flex cityName">
                  <h2 id="city" class="ml-3">City</h2>
                  <h3 id="date" class="ml-2">Date</h3>
                  <img id="weather-icon" />
                </div>
                <p class="pt-1 pl-2 ml-3">
                  Temperatura: <span id="temperature"></span> &deg;Cº
                </p>
                <p class="pl-2 ml-3">Humidity: <span id="humidity"></span>%</p>
                <p class="pl-2 ml-3">
                  Wind Speed: <span id="wind"></span> km/h
                </p>
                <p class="pl-2 ml-3">
                  UV Index: <span id="uv-index" class="p-1"></span>
                </p>
              </div>

              <!-- 5 Day forecast -->
              <div class="col-12 fiveDay text-white py-4">
                <h2>Weather for the next 5 days</h2>
                <div class="row">
                  <!-- Loop through 5 days -->
                  <div
                    class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1 glass-style"
                  >
                    <div class="day-1 m-0 text-center rounded-3">
                      <div class="card-body p-1">
                        <p class="card-title">1</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-white">
                          Temp: <span class="fiveDay-temp"></span> Cº
                        </p>
                        <p class="card-subtitle mb-2 text-white">
                          Humidity: <span class="fiveDay-humid"></span>%
                        </p>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1 glass-style"
                  >
                    <div class="day-2 m-0 text-center rounded-3">
                      <div class="card-body p-1">
                        <p class="card-title">Day 2</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-white">
                          Temp: <span class="fiveDay-temp"></span> Cº
                        </p>
                        <p class="card-subtitle mb-2 text-white">
                          Humidity: <span class="fiveDay-humid"></span>%
                        </p>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1 glass-style"
                  >
                    <div class="day-3 m-0 text-center rounded-3">
                      <div class="card-body p-1">
                        <p class="card-title">Day 3</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-white">
                          Temp: <span class="fiveDay-temp"></span> Cº
                        </p>
                        <p class="card-subtitle mb-2 text-white">
                          Humidity: <span class="fiveDay-humid"></span>%
                        </p>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1 glass-style"
                  >
                    <div class="day-4 m-0 text-center rounded-3">
                      <div class="card-body p-1">
                        <p class="card-title">Day 4</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-white">
                          Temp: <span class="fiveDay-temp"></span> Cº
                        </p>
                        <p class="card-subtitle mb-2 text-white">
                          Humidity: <span class="fiveDay-humid"></span>%
                        </p>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1 glass-style"
                  >
                    <div class="day-5 m-0 text-center rounded-3">
                      <div class="card-body p-1">
                        <p class="card-title">Day 5</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-white">
                          Temp: <span class="fiveDay-temp"></span> Cº
                        </p>
                        <p
                          class="card-subtitle mb-2 text-white text-white"
                          style="color: white"
                        >
                          Humidity: <span class="fiveDay-humid"></span>%
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Left column - city search form and previously searched cities list -->
          <div class="col-md-4 left-panel glass-style">
            <form
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <div class="form-group col-sm-8 mt-2">
                <label for="city-input" class="sr-only">Busca una City:</label>
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="City..."
                    class="form-control rounded-pill xl-12"
                    id="city-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn btn-primary rounded-pill mx-2"
                      id="search-btn"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div class="row recent-searches mt-3">
              <div class="col-12">
                <h2 class="text-center">Recently Searched:</h2>
              </div>
            </div>

            <!-- Previously searched cities -->
            <div class="row cityList m-0 justify-content-center text-center">
              <!-- City buttons generated here-->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
